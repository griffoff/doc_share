                const lines = csvText.trim().split('\n');
                const header = lines[0].split(',');
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length > 1) {
                        let obj = {};
                        for (let j = 0; j < header.length; j++) {
                            obj[header[j].trim()] = values[j] ? values[j].trim() : '';
                        }
                        data.push(obj);
                    }
                }
                return data;
            };

                let systemName = 'Unknown';

                        systemName = row['Control Domain'];
                    }
                    if (row['Control'] === '' && row['Control Name'] === '' && row['Control Description'].startsWith('Market')) {
                        market = row['Control Domain'].trim();
                        // Standardize market data
                        if (market.toLowerCase() === 'all markets') {
                            market = 'All Markets';
                        }
                    }
                });
                return { systemName, market };

                if (!maturityStr || maturityStr === 'N/A' || maturityStr.trim() === '') return null;
                const maturityValue = parseInt(maturityStr.split(' ')[0], 10);
                if (isNaN(maturityValue)) return null;

                if (maturityValue <= 2) return 'Levels 0-2 (Initial)';
                if (maturityValue === 3) return 'Level 3 (Defined)';

            const initialize = () => {
                const markets = new Set();
                const systems = new Set();
                const controlNames = new Set();

                for (const fileName in fileData) {
                    const parsed = parseCSV(fileData[fileName]);
                    const metadata = extractMetadata(parsed);
                    
                    if (metadata.systemName === 'Unknown') {
                        console.warn(`Could not determine system name for ${fileName}`);
                        continue;
                    }
                    
                    const controls = parsed.filter(row => row['Control'] && row['Control Domain']);
                    
                    controls.forEach(c => {
                        if(c['Control Name']) controlNames.add(c['Control Name']);
                    });

                    allSystemsData.push({
                        id: metadata.systemName.toLowerCase().replace(/\s/g, '-'),
                        name: metadata.systemName,
                        market: metadata.market,
                        controls: controls
                    });
                    markets.add(metadata.market);
                    systems.add(metadata.systemName);
                }

                allSystemsData.sort((a, b) => a.name.localeCompare(b.name));
                
                populateFilter(marketFilter, Array.from(markets).sort());
                populateFilter(systemFilter, Array.from(systems).sort());
                populateFilter(controlFilter, Array.from(controlNames).sort());

                updateDashboard(allSystemsData);
                renderSystemList(allSystemsData);

                marketFilter.addEventListener('change', applyFilters);
                systemFilter.addEventListener('change', applyFilters);
                controlFilter.addEventListener('change', applyFilters);
                maturityFilter.addEventListener('change', applyFilters);
                backToDashboardBtn.addEventListener('click', showDashboardView);
                openSidebarBtn.addEventListener('click', () => sidebar.classList.add('open'));
                closeSidebarBtn.addEventListener('click', () => sidebar.classList.remove('open'));
            };

            const populateFilter = (selectElement, options) => {
                 options.forEach(optionText => {
                    const option = document.createElement('option');
                    option.textContent = optionText;
                    selectElement.appendChild(option);
                });
            };

            const applyFilters = () => {
                const selectedMarket = marketFilter.value;
                const selectedSystem = systemFilter.value;
                const selectedControl = controlFilter.value;
                const selectedMaturity = maturityFilter.value;

                let filteredSystems = allSystemsData;

                if (selectedMarket !== 'All Markets') {
                    filteredSystems = filteredSystems.filter(sys => sys.market === selectedMarket);
                }
                if (selectedSystem !== 'All Systems') {
                    filteredSystems = filteredSystems.filter(sys => sys.name === selectedSystem);
                }
                
                let dashboardData = JSON.parse(JSON.stringify(filteredSystems));

                if (selectedControl !== 'All Controls') {
                     dashboardData.forEach(system => {
                        system.controls = system.controls.filter(control => control['Control Name'] === selectedControl);
                    });
                }
                
                if (selectedMaturity !== 'All Maturities') {
                     dashboardData.forEach(system => {
                        system.controls = system.controls.filter(control => getMaturityGroup(control['Control Maturity']) === selectedMaturity);
                    });
                }

                dashboardData = dashboardData.filter(system => system.controls.length > 0);
                
                updateDashboard(dashboardData);
                renderSystemList(filteredSystems);
            };

            const updateDashboard = (data) => {
                document.getElementById('total-systems').textContent = data.length;

                let totalMaturity = 0;
                let maturityCount = 0;
                let aiFlaggedCount = 0;
                let naCount = 0;
                
                const allControls = [];

                data.forEach(system => {
                    system.controls.forEach(control => {
                        const maturityStr = control['Control Maturity'];
                        
                        if (!maturityStr || maturityStr === 'N/A' || maturityStr.trim() === '') {
                            naCount++;
                            return; 
                        }
                        
                        allControls.push(control);

                        const maturityValue = parseInt(maturityStr.split(' ')[0]);
                        if (!isNaN(maturityValue)) {
                            totalMaturity += maturityValue;
                            maturityCount++;
                        }
                        
                        if (control['AI Flag'] === 'Y') {
                            aiFlaggedCount++;
                        }
                    });
                });

                const avgMaturity = maturityCount > 0 ? (totalMaturity / maturityCount).toFixed(1) : '0.0';
                document.getElementById('avg-maturity').textContent = avgMaturity;
                document.getElementById('ai-flagged').textContent = aiFlaggedCount;
                document.getElementById('na-controls').textContent = naCount;

                updateMaturityChart(data);
            };

            const updateMaturityChart = (systemsData) => {
                const ctx = document.getElementById('maturityChart').getContext('2d');
                
                const allControls = systemsData.flatMap(s => s.controls);
                const yCategories = [...new Set(allControls.map(c => c['Control Name']))].sort();
                const xCategories = ['Levels 0-2 (Initial)', 'Level 3 (Defined)', 'Level 4 (Managed)', 'Level 5 (Optimized)'];

                const dataMap = new Map();

                systemsData.forEach(system => {
                    system.controls.forEach(control => {
                        const group = getMaturityGroup(control['Control Maturity']);
                        const controlName = control['Control Name'];
                        if (!group || !controlName) return;

                        const key = `${group}|${controlName}`;
                        if (!dataMap.has(key)) {
                            dataMap.set(key, { systems: [] });
                        }
                        dataMap.get(key).systems.push(system.name);
                    });
                });
                
                const chartData = [];
                dataMap.forEach((value, key) => {
                    const [group, controlName] = key.split('|');
                    const count = value.systems.length;
                    chartData.push({
                        x: group,
                        y: controlName,
                        r: count * 4 + 4,
                        systems: value.systems.sort()
                    });
                });

                if (chart) {
                    chart.destroy();
                }
                
                chart = new Chart(ctx, {
                    type: 'bubble',
                    data: {
                        datasets: [{
                            label: 'Control Counts',
                            data: chartData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const dataPoint = context.raw;
                                        const count = dataPoint.systems.length;
                                        const controlName = dataPoint.y;
                                        
                                        let lines = [];
                                        lines.push(`${controlName}: ${count} system(s)`);
                                        lines.push('--------------------');
                                        lines.push(...dataPoint.systems);
                                        return lines;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'category',
                                labels: xCategories,
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                type: 'category',
                                labels: yCategories
                            }
                        }
                    }
                });
            };

            const renderSystemList = (systems) => {
                systemList.innerHTML = '';
                systems.forEach(system => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = system.name;
                    button.className = 'w-full text-left px-3 py-2 text-sm text-gray-700 rounded-md hover:bg-blue-50 focus:outline-none focus:bg-blue-100';
                    button.onclick = () => showDetailView(system.id);
                    li.appendChild(button);
                    systemList.appendChild(li);
                });
            };

            const showDetailView = (systemId) => {
                const system = allSystemsData.find(s => s.id === systemId);
                if (!system) return;

                document.getElementById('detail-system-name').textContent = system.name;
                document.getElementById('detail-system-market').textContent = system.market;
                
                const controlListBody = document.getElementById('detail-control-list');
                controlListBody.innerHTML = '';

                system.controls.forEach(control => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${control['Control Name']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${control['Control Domain']}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${control['Control Maturity']}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${control['Comments']}</td>
                    `;
                    controlListBody.appendChild(row);
                });

                dashboardView.classList.add('hidden');
                detailView.classList.remove('hidden');
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                }
            };

            const showDashboardView = () => {
                detailView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
            };

            initialize();
        });
    </script>
</body>
</html>
